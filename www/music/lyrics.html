<head>
    <title>神奇弹幕点歌姬</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="lyrics.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="lyrics_custom.css" media="screen" type="text/css" />
    <script src="../js/magical_danmaku.js"></script>
</head>

<body>
    <ul id="lyrics">
        <li id="currentLine">
            歌词列表
        </li>
    </ul>

    <script type="text/javascript">
        usedMsgType = ['LYRIC_LIST'];
        
        function parseCmd(cmd, data) {
            switch (cmd) {
                case 'LYRIC_LIST':
                    var list = data.split('\n');
                    var ulText = '';
                    for (var i = 0; i < list.length; i++) {
                        var lyric = list[i];
                        if (!i)
                            ulText += '<li id="currentLine">' + lyric + "</li>";
                        else
                            ulText += '<li id="nextLine">' + lyric + "</li>";
                    }
                    $("#lyrics").html(ulText);
                    break;
            }
        }
    </script>
</body>
