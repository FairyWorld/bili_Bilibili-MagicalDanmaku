<head>
    <title>神奇弹幕点歌姬</title>
    <link rel="stylesheet" href="list.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="list_custom.css" media="screen" type="text/css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/magical_danmaku.js"></script>
</head>

<body>
    <ol id="songs" class="live numbers">
        <li>
            等待点歌
        </li>
    </ol>

    <script type="text/javascript">
        usedMsgType = ['SONG_LIST'];

        function parseCmd(cmd, data) {
            var olText = '';
            switch (cmd) {
                case 'SONG_LIST':
                    var songs = data;
                    for (var i = 0; i < songs.length; i++) {
                        var song = songs[i];
                        olText += '<li>' + song['name'] + (song['addBy'] != undefined ? ' - ' + song['addBy'] : "") + "</li>";
                    }
                    break;
            }
            $("#songs").html(olText);
        }
    </script>
</body>
