<head>
    <title>神奇弹幕点歌姬</title>
    <script src="../js/jquery.js"></script>
    <link rel="stylesheet" href="playing.css" media="screen" type="text/css" />
    <link rel="stylesheet" href="playing_custom.css" media="screen" type="text/css" />
    <script src="../js/jquery.js"></script>
    <script src="../js/magical_danmaku.js"></script>
</head>

<body>
    <span id="show">
        等待点歌
    </span>

    <script type="text/javascript">
        usedMsgType = ['CURRENT_SONG'];

        function parseCmd(cmd, data) {
            var songHtml = '';
            switch (cmd) {
                case 'CURRENT_SONG':
                    var song = data;
                    if (song['name'] == '') {
                        songHtml = '等待点歌';
                    }
                    else {
                        songHtml = '正在播放：' + song['name'];
                    }
                    break;
            }
            $("#show").html(songHtml);
        }
    </script>
</body>
